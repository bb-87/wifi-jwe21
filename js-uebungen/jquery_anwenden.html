    <title>jQuery anwenden</title>

    <style>

            background-color: green;

        }

        .mouseover {
            background-color: red;
            color: white;
        }
    </style>
</head>

<body>
    Eingabe: <input type="text" id="input" value=""><br>

    <button id="calc">Ausrechnen</button><br>

    Ergebnis: <input type="text" id="result" readonly>

    <div id="events" style="width: 300px; height: 300px; background-color: green; color: yellow;">test</div>

    <div id="events2" class="mouseout" style="width: 300px; height: 300px;">test</div>


    <!-- jQuery core script einfÃ¼gen -->
    <script src="js/vendor/jquery-3.5.1.js"></script>

    <!-- Eigener js code in dem ich jQuery verwende -->

</html>
