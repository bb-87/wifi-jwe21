<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Chat</h1>
    </header>

    <main>
        <section>
            <h2>Send Message</h2>
            <input type="text" id="input-name" placeholder="Your name"><br>
            <textarea 
                name="input-msg" 
                id="input-msg" 
                placeholder="Your message" 
                maxlength="255"
                cols="30" 
                rows="10"></textarea><br>
            <button id="input-btn">Send message</button>
        </section>

        <section>
            <h2>Last Messages</h2>
            <ul id="output-ul"></ul>
            <button id="output-btn">Get messages</button>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
