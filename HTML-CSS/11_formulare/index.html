<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formular - WIFI Salzburg</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
    <div class="wrapper">
        <form action="index.html" method="GET">
            <fieldset>

                <legend>Persönliche Daten:</legend>

                <p>
                    <input type="radio" name="gender" id="gender_female" value="weiblich">
                    <label for="gender_female">weiblich</label>

                    <input type="radio" name="gender" id="gender_male" value="männlich">
                    <label for="gender_male">männlich</label>

                    <input type="radio" name="gender" id="gender_diverse" value="divers">
                    <label for="gender_diverse">divers</label>
                </p>

                <p>
                    <label for="firstname">Vorname:</label>
                    <input type="text" name="firstname" id="firstname">
                    <br>
                    <label for="lastname">Nachname:</label>
                    <input type="text" name="lastname" id="lastname">
                </p>

            </fieldset>

            <fieldset>

                <legend>Zusatzfelder</legend>

                <label for="email">Ihre E-Mail Adresse:</label>
                <input type="email" name="email" id="email">

                <br>

                <label for="birthday">Ihr Geburtstag:</label>
                <input type="date" name="birthday" id="birthday" min="2020-10-28" max="2020-10-31">
                <!-- JS wird für dynamische Datumsangaben in min/max benötigt -->

                <br>

                <label for="reservationtime">Reservierung (Uhrzeit):</label>
                <input type="time" name="reservationtime" id="reservationtime">

                <br>

                <label for="favorite_color">Ihre Lieblingsfarbe:</label>
                <input type="color" name="favorite_color" id="favorite_color">

                <br>

                <label for="real_age">Ihr Alter (Jahre):</label>
                <input type="number" name="age" id="real_age" min="18" max="110" step="0.1">

                <br>

                <label for="password">Geben Sie Ihr Passwort ein:</label>
                <input type="password" name="password" id="password">

                <br>

                <label for="range">Lautstärke:</label>
                <input type="range" name="volume" list="volume" min="0" max="100" step="10">

                <datalist id="volume">
                    <option value="0">0</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                    <option value="40">40</option>
                    <option value="50">50</option>
                    <option value="60">60</option>
                    <option value="70">70</option>
                    <option value="80">80</option>
                    <option value="90">90</option>
                    <option value="100">100</option>
                </datalist>

                <br>

                <input type="checkbox" name="policy" id="policy" value="OK, ich bin einverstanden" required>
                <label for="policy">Ich erkläre mich hiermit mit den <a href="policy.html" target="_blank">Bestimmungen</a> einverstanden.</label>

                <br>

                <label for="yourwebsite">Ihre Website:</label>
                <input type="url" name="yourwebsite" id="yourwebsite">

                <br>

                <label for="profile_img">Benutzerbild hochladen:</label> <br>
                <input type="file" name="profile_img" id="profile_img" accept="image/jpeg, image/png">

                <br>

                <input type="hidden" name="key" value="kle5466465113877562">
                <!-- let web developers include data that cannot be seen or modified by users when a form is submitted -->

                <br>

                <label for="searchfield">Seite durchsuchen:</label>
                <input type="search" name="searchfield" id="searchfield" list="search_words">

                <datalist id="search_words">
                    <option value="ananas">Ananas</option>
                    <option value="banane">Banane</option>
                    <option value="papaya">Papaya</option>
                </datalist>

                <br>

                <label for="message">Ihre Nachricht an uns:</label> <br>    
                <textarea name="message" id="message" cols="50" rows="5" placeholder="Schreiben Sie uns!"></textarea>

                <br>

                <label for="weekday">Wählen Sie Ihren Lieblingstag aus:</label> <br>
                <select name="weekday" id="weekday">
                    <optgroup label="Werktage">
                        <option value="monday">Montag</option>
                        <option value="tuesday">Dienstag</option>
                        <option value="wednesday">Mittwoch</option>
                        <option value="thursday">Donnerstag</option>
                        <option value="friday">Freitag</option>
                    </optgroup>

                    <optgroup label="Wochenende">
                        <option value="saturday" disabled>Samstag</option>
                        <option value="sunday" disabled>Sonntag</option>
                    </optgroup>
                </select>

                <br>

                <label for="weekday_multi">Wählen Sie Ihre(n) Lieblingstag(e) aus:</label> <br>
                <select name="weekday_multi" id="weekday_multi" multiple>
                    <optgroup label="Werktage">
                        <option value="monday">Montag</option>
                        <option value="tuesday">Dienstag</option>
                        <option value="wednesday">Mittwoch</option>
                        <option value="thursday">Donnerstag</option>
                        <option value="friday">Freitag</option>
                    </optgroup>

                    <optgroup label="Wochenende">
                        <option value="saturday" disabled>Samstag</option>
                        <option value="sunday" disabled>Sonntag</option>
                    </optgroup>
                </select>

            </fieldset>

            <br>

            <fieldset>
                <legend>Extra Zutaten:</legend>

                <p>
                    <input type="checkbox" name="ingredients_bacon" id="ingredients_bacon">
                    <label for="ingredients">Speck</label>
                    <br>
                    <input type="checkbox" name="ingredients_onion" id="ingredients_onion">
                    <label for="ingredients">Zwiebeln</label>
                    <br>
                    <input type="checkbox" name="ingredients_cheese" id="ingredients_cheese">
                    <label for="ingredients">Käse</label>
                </p>

            </fieldset>

            <input 
                type="text" 
                name="user" 
                id="username" 
                placeholder="Benutzername" 
                minlength="3" 
                maxlength="15" 
                required
            >
            <button type="submit" class="btn btn-primary">Formular abschicken</button>
        </form>
    </div>

<!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
