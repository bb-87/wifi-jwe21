<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos in HTML5</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <!-- Header der Seite mit einem Video -->
            <video src="http://clips.vorwaerts-gmbh.de/big_buck_bunny.mp4" muted autoplay controls poster="#.jpg" preload="">
                <source src="http://clips.vorwaerts-gmbh.de/big_buck_bunny.mp4" type="video/mp4" media="(min-width: 995 px)">
                    <!-- min-width -> Video wird erst bei einer Mindest-viewport-Größe von 995px wiedergegeben  -->
                <source src="http://clips.vorwaerts-gmbh.de/big_buck_bunny.avi" type="video/avi">
            </video>
        </header>
    </div>
</body>
</html>
