<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textformatierungen - WIFI Salzburg</title>
</head>
<body>
    <p>Ich bin ein <b>fetter (dekorativer) Text</b>.</p>

    <p>Ich bin ein <strong>wichtiger Text</strong>.</p>

    <p>Ich bin ein <i>kursiver Text</i>.</p>

    <p>Ich bin ein <em>kursiver (em) Text</em>.</p>

    <p>Ich bin ein <del>durchgestrichener Text</del>.</p>

    <p>Ich bin ein <u>unterstrichener Text</u>.</p>

    <p>CO&nbsp;<sub>2</sub></p>
    <!-- &nbsp; = non breaking space = leerzeichen ohne zeilenumbruch -->

    <p>Dieses Produkt kostet<br><small><del>statt €&nbsp;145</del></small> nur €&nbsp;99</p>

    <p>25&nbsp;m<sup>2</sup></p>

    

</body>
</html>
